{% extends "base.html" %}
{% block content %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alphal/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17SuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</head>

    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-6 h-100">
                <form action="/games/7" method="POST">
                    {{ G7Form.hidden_tag() }}
                    <div class="row card">
                        <div class="card-header">3D projection</div>
                        <div class="card-body">
                            <div class="chart" id="chart-G7-3D"></div>
                        </div>
                    </div>
                    <div class="row-card">
                        <div class="card-header">2D Image</div>
                        <div class="card-body">
                            <div class="chart" id="chart-G7-2D"></div>
                        </div>
                    </div>
                    <div class="row-card">
                        <div class="card-header">1D Image</div>
                        <div class="card-body">
                            <div class="chart" id="chart-G7-1D"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-6 h-100">
                <form action="/games/7" method="POST">
                    {{ G3Form.hidden_tag() }}
                    <div class="row card">
                        <div class="card-header">Select the angle to look through</div>
                        <div class="card-body"> Insert eyeplot here </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

{% block additional_imports %}
    <script src="../static/game7.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript">
        let 3dimg = {{ graphJSON_3dimg}};
        Plotly.plot('chart-G7-3D', 3dimg, {});
    </script>
    <script type="text/javascript">
        let 2dimg = {{ graphJSON_2dimg}};
        Plotly.plot('chart-G7-2D', 2dimg, {});
    </script>
    <script type="tex/javascript">
        let 1dimg = {{ graphJSON_1dimg}};
        Plotly.plot('chart-G7-1D', 1dimg, {});
    </script>

{% endblock %}
