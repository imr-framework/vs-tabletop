{% extends "base.html" %}
{% block content %}

<div class="container-fluid vh-100">

<div class="row h-100">
    <div class="col-6 h-100">
        <div class="card">

                <div class="card-header">Parameters</div>
                <div class="card-body">
                    <div class="row">
                        <ul class="nav nav-tabs nav-fill mb-3" id="original-space-tabs" role="tablist">
                          <li class="nav-item" role="presentation">
                            <a
                              class="nav-link active"
                              id="flow-tab-1"
                              data-mdb-toggle="tab"
                              href="#flow-tabs-1"
                              role="tab"
                              aria-controls="flow-tabs-1"
                              aria-selected="true"
                              >Bright blood</a
                            >
                          </li>
                          <li class="nav-item" role="presentation">
                            <a
                              class="nav-link"
                              id="flow-tab-2"
                              data-mdb-toggle="tab"
                              href="#flow-tabs-2"
                              role="tab"
                              aria-controls="flow-tabs-2"
                              aria-selected="false"
                              >Dark blood</a
                            >
                          </li>
    </ul>
                    </div>
                    <div class="row">
                        <div class="tab-content" id="flow-content">
                            <div class="tab-pane fade show active" id="flow-tabs-1" role="tabpanel" aria-labelledby="flow-tab-1">
                                <!-- Bright blood plots-->

                                <div class="row h-25">
                                    <div class="chart">CHART 2</div>
                                </div>
                                <div class="row h-25">
                                </div>
                                <div class="form-group row">
                                    <div class="chart">CHART 2</div>
                                </div>

                            </div>


                            <div class="tab-pane fade" id="flow-tabs-2" role="tabpanel" aria-labelledby="flow-tab-2">
                                <!-- Dark blood plots-->
                            </div>
                        </div>
                    </div>

                </div>
        </div>
    </div>
    <div class="col-6 h-100">
        <div class="row h-50">
            <div class="card">
                <div class="card-header">
                    Image
                </div>
                <div class="card-body">
                    <div class="chart" id="chart-game4-image"></div>
                </div>
            </div>
        </div>
        <div class="row h-50">
            <div class="card">
                <div class="card-header"></div>
                <div class="card-body">
                    <button class="btn btn-lg btn-success">RUN!</button>

                </div>

            </div>
        </div>
    </div>
</div>


</div>


{% endblock %}


{% block additional_imports %}
    <script src="../static/game4.js"></script>
{% endblock %}
